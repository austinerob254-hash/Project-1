name: Build APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
          libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0 \
          gstreamer1.0-plugins-base gstreamer1.0-plugins-good libsqlite3-dev \
          sqlite3 bzip2 libbz2-dev libssl-dev openssl libgdbm-dev \
          libncurses5-dev libncursesw5-dev libreadline-dev uuid-dev libffi-dev \
          liblzma-dev tk-dev libdb-dev autoconf automake libtool pkg-config \
          cmake ant

    - name: Install Buildozer and Cython
      run: |
        python -m pip install --upgrade pip
        # Cython 0.29.33 is often required for older Kivy/Buildozer versions
        pip install buildozer cython==0.29.33 setuptools

    - name: Build APK and Accept Licenses
      run: |
        # 1. Trigger initial download to create the directory structure
        # We use '|| true' because it will likely fail early on the license check
        yes | buildozer android debug || true

        # 2. Define the internal Buildozer SDK path
        export SDK_PATH=$HOME/.buildozer/android/platform/android-sdk
        
        # 3. Manually accept licenses using the actual sdkmanager binary
        # This fixes the "Unknown command sdk_manager" error
        if [ -d "$SDK_PATH/cmdline-tools/latest/bin" ]; then
          yes | $SDK_PATH/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK_PATH --licenses
        elif [ -d "$SDK_PATH/tools/bin" ]; then
          yes | $SDK_PATH/tools/bin/sdkmanager --sdk_root=$SDK_PATH --licenses
        fi

        # 4. Final build attempt. 
        # Using 'yes |' here handles any remaining interactive AAB prompts.
        yes | buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: galaxy-apk
        path: bin/*.apk



