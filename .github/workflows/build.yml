name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 1. We change the cache key to force a fresh start and fix AAB support
    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-v2-${{ hashFiles('buildozer.spec') }}

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
          libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0 \
          gstreamer1.0-plugins-base gstreamer1.0-plugins-good libsqlite3-dev \
          sqlite3 bzip2 libbz2-dev libssl-dev openssl libgdbm-dev \
          libncurses5-dev libncursesw5-dev libreadline-dev uuid-dev libffi-dev \
          liblzma-dev tk-dev libdb-dev autoconf automake libtool pkg-config \
          cmake ant

    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33 setuptools

    - name: Build and Accept Licenses
      run: |
        # Initial run to create the folders (will fail, that's fine)
        yes | buildozer android debug || true
        
        # Manually target the SDK manager to avoid "Unknown command" error
        export SDK_PATH=$HOME/.buildozer/android/platform/android-sdk
        
        # Use a loop to accept licenses one by one to prevent Broken Pipe
        if [ -d "$SDK_PATH/cmdline-tools/latest/bin" ]; then
          $SDK_PATH/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK_PATH --licenses <<EEF
        y
        y
        y
        y
        y
        y
        EEF
        fi

        # Final build command
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: galaxy-apk
        path: bin/*.apk




