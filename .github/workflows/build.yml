name: Build APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libsqlite3-dev \
          sqlite3 \
          bzip2 \
          libbz2-dev \
          libssl-dev \
          openssl \
          libgdbm-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libreadline-dev \
          uuid-dev \
          libffi-dev \
          liblzma-dev \
          tk-dev \
          libdb-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          cmake \
          ant

    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython setuptools

    - name: Accept Android SDK licenses
      run: |
        # Pre-creating the directory avoids some environment errors
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        # This force-accepts licenses specifically for the Buildozer SDK
        yes | buildozer android sdk_manager -- --licenses || true

    - name: Build APK
      run: |
        # Using 'yes |' here catches any remaining interactive prompts
        yes | buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: galaxy-apk
        path: bin/*.apk

