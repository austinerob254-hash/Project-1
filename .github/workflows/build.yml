name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Using a versioned cache key (-v2-) forces a fresh start if your old build was stuck
    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-v2-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-v2-

    - name: Install Linux Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
          libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0 \
          gstreamer1.0-plugins-base gstreamer1.0-plugins-good libsqlite3-dev \
          sqlite3 bzip2 libbz2-dev libssl-dev openssl libgdbm-dev \
          libncurses5-dev libncursesw5-dev libreadline-dev uuid-dev libffi-dev \
          liblzma-dev tk-dev libdb-dev autoconf automake libtool pkg-config \
          cmake ant

    - name: Install Buildozer and Cython
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33 setuptools

    - name: Initialize Buildozer and Force Licenses
      run: |
        # 1. Trigger the download of SDK/NDK
        # This will fail on licenses, so we use || true
        yes | buildozer android debug || true

        # 2. Locate the hidden SDK folder
        export SDK_PATH=$HOME/.buildozer/android/platform/android-sdk
        
        # 3. Use a 'Here Document' to pipe the exact number of 'y' responses
        # This prevents the 'Broken Pipe' error seen in your logs
        if [ -d "$SDK_PATH/cmdline-tools/latest/bin" ]; then
          $SDK_PATH/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK_PATH --licenses <<EEF
        y
        y
        y
        y
        y
        y
        EEF
        fi

    - name: Final Build
      run: |
        # Cleaning once ensures the "AAB support" error is resolved
        buildozer android clean
        # The actual build command
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: galaxy-apk
        path: bin/*.apk





